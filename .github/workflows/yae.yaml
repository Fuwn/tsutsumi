---
name: Yae Update
on:
  workflow_dispatch:
  schedule:
    - cron: 0 * * * *
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
      - name: Install Yae
        run: nix --accept-flake-config profile install "github:Fuwn/yae"
      - name: Yae Update
        id: yae_update
        run: yae update --show-updated-only-formatted | tee yae_update_output.txt
      - name: Commit and Push Changes
        run: |-
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git diff-index --quiet HEAD || git commit -m "feat(pkgs): yae says bump $(cat yae_update_output.txt | tr -d '\n')"
          git push
